<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg?v=4" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f0f12" />
    <meta name="description" content="Portrait art by Devorah Morrison Nafcha. An immersive gallery experience." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png?v=4" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=4" />
    <!-- Force favicon refresh -->
    <script>
      // This script forces browsers to reload the favicon
      var link = document.querySelector("link[rel~='icon']");
      if (link) {
        var href = link.href;
        var timeStamp = new Date().getTime();
        link.href = href.split("?")[0] + "?t=" + timeStamp;
        console.log("Favicon updated:", link.href);
      }
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <base href="%PUBLIC_URL%/">
    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Devorah Morrison Nafcha – Portrait Artist" />
    <meta property="og:description" content="An immersive gallery of portraits." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Devorah Morrison Nafcha – Portrait Artist</title>
  </head>
  <body>
    <style>
      /* Subtle noise and vignette for depth */
      body::before {
        content: '';
        position: fixed;
        inset: -10% -10% -10% -10%;
        pointer-events: none;
        background: radial-gradient(60% 60% at 50% 15%, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.35) 100%);
        mix-blend-mode: multiply;
        opacity: 0.22;
        z-index: 0;
      }
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03"/></svg>');
        background-size: 180px 180px;
        opacity: 1;
        z-index: 0;
      }
      #root { position: relative; z-index: 1; }
    </style>
